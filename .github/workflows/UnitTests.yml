name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode_15.4.app
        sudo xcodebuild -runFirstLaunch

    - name: Install missing simulators
      run: |
        xcode-select --switch /Applications/Xcode_15.4.app
        sudo xcodebuild -installDeployment -sdk iphoneos

    - name: Build and test
      run: |
        xcodebuild clean build -scheme CheckPointList -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 15 Pro'
